p4d main
{
  Owner     = perforce
  Execute   = /opt/perforce/sbin/p4d
  Umask     = 077
  Enabled   = true
  Args      = "%P4ARGS%"

  Environment
  {
    P4ROOT      = %P4ROOT%
    P4JOURNAL   = %P4JOURNAL%
    P4PORT      = %P4PORT%
    PATH        = /bin:/usr/bin:/sbin:/usr/local/bin:/opt/perforce/bin:/opt/perforce/sbin
    P4LOG       = %P4LOG%
  }
}
